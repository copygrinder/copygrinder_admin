<div class="bean-editor-page row">
    <div class="small-12 columns">
        <form data-ng-submit="ctrl.saveBean()">
            <table data-ng-repeat="type in types">
                <tbody>
                <tr data-ng-repeat="field in type.fields">
                    <td>{{field.displayName}}</td>
                    <td data-ng-switch data-on="field.type">
                        <input data-ng-switch-when="Integer" type="number" data-ng-model="bean.content[field.id]">
                        <input data-ng-switch-default type="text" data-ng-model="bean.content[field.id]">
                    </td>
                </tr>
                </tbody>
            </table>
            <table>
                <tbody>
                <tr data-ng-repeat="field in anonymousFields">
                    <td>{{field}}</td>
                    <td><input type="text" data-ng-model="bean.content[field]"></td>
                </tr>
                </tbody>
            </table>
            <input class="button" type="submit">
        </form>
    </div>
</div>
